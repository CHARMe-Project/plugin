<div class="modal-footer" data-ng-controller="FooterCtrl">
	<div class="pluginVersion">v1.0 BETA</div>
        
        <div data-ng-show="listAnnotationsFlag">
            <!--<div class="btn btn-primary" data-ng-show="loggedIn" data-ng-click="viewTargets()">View Target(s)</div>-->
            <div class="btn btn-primary" data-ng-show="loggedIn" data-ng-click="newAnnotation()">New Annotation</div>
            <div data-ng-show="loggedIn" class="btn-group userMenu">
                <button class="btn">{{author}}</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="" data-ng-click="directSearch('userName', userName, $event)">My annotations</a></li>
                    <li><a href="" data-ng-click="logout()">Logout</a></li>
                </ul>	
            </div>
            <button class="btn" data-ng-hide="loggedIn" data-ng-click="login()">Login</button>
            <button class="btn" data-ng-click="close()">Cancel</button>
        </div>
        
        <div data-ng-show="newAnnotationFlag">
            <button class="btn btn-primary" data-ng-disabled="newAnnoForm.$invalid || loading || errorMsg || anno.targets.length == 0" data-ng-click="save(anno)">Save</button>
            <button class="btn" data-ng-disabled="loading" data-ng-click="cancel()">Cancel</button>
        </div>

        <div data-ng-show="viewAnnotationFlag">
            <span class="shift-anno-buttons-holder">
                <button class="btn" data-ng-disabled="noShifting || confirmDelete || processing" data-ng-click="shiftAnno(-1)">
                    <span class="icon-chevron-left" title="Next annotatation in page"></span>
                </button>
                <span> {{annoListPosition}} / {{annoListLength}} </span>
                <button class="btn" data-ng-disabled="noShifting || confirmDelete || processing" data-ng-click="shiftAnno(1)">
                    <span class="icon-chevron-right" title="Previous annotatation in page"></span>
                </button>
            </span>
            
            <button class="btn" title="Flag this annotation as inappropriate" data-ng-disabled="confirmDelete || processing" 
                    data-ng-click="flag()">Flag</button>
            <button class="btn" title="Modify this annotation" data-ng-show="modifyAnnotationFlag" data-ng-disabled="processing"
                    data-ng-click="modify()">Modify</button>
            <button class="btn btn-danger" title="Delete this annotation" data-ng-show="creatorOfAnnotationFlag" data-ng-disabled="confirmDelete || processing" 
                    data-ng-click="confirmDelete=true; getConfirm()">Delete</button>
            <button class="btn" title="Return to annotation list page" data-ng-disabled="confirmDelete || processing" 
                    data-ng-click="return();">Return</button>
        </div>

        <div data-ng-show="viewTargetsFlag">
            <button class="btn" data-ng-click="cancel()">Back</button>
        </div>

</div>
