    <div class="control-group">
        <label class="control-label" for="chooseText">Text</label>
        <div class="controls">
            <input id="chooseText" type="text"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="chooseMotivation">Motivation</label>
        <div class="controls">
            <select id="chooseMotivation" ng-model="myMotiv" ng-options="motiv.name for motiv in motivations">
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="chooseLink">Link type</label>
        <div class="controls">
            <select id="chooseLink" style="width:185px" ng-model="myLinkType" ng-options="type.value as type.text for type in citoTypes"></select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Link</label>
        <div class="controls">
            <input type="text" placeholder="Enter a DOI"/>
        </div>
    </div>
    <div class="control-group">
        <!-- I can't (yet) get this text to properly align with the dropdown -->
        <label class="control-label" for="chooseDomain"><span>Domains of interest</span></label>
        <div class="controls">
            <select id="chooseDomain" domain-keywords multiple ng-model="myDomain" placeholder="Select tags..."></select>
        </div>
    </div>

    <div class="control-group">

            <span class="icon-calendar"></span>
            <input id="chooseEnd" style="width:75px" type="text" placeholder="End date"/>
            <span class="icon-calendar"></span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="chooseCreator">Creator</label>
        <div class="controls">
            <input id="chooseCreator" type="text"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="chooseLocation">Organisation</label>
        <div class="controls">
            <input id="chooseLocation" type="text"/>
        </div>
    </div>
</form>
